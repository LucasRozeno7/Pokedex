
<ion-content class="tudo" >
 <div class="img">
  <img src="../../assets/img/pokeapi.png" >
 </div>
 <div class="msg">
  <h1>Bem vindo</h1>
  <p>Faça login para continuar</p>
 </div>

  <div class="formulario"  > 
  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">Email <ion-icon name="mail-outline"></ion-icon> </ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha <ion-icon name="lock-closed-outline"></ion-icon></ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="full" shape="round" type="submit">Login</ion-button>

    <p>Não tem conta? cadastre-se!  <ion-icon name="person-add-outline"></ion-icon> </p>
    <ion-button  expand="full" shape="round" routerLink="/register">Cadastre-se</ion-button>
   
  </form>
</div>

</ion-content>
